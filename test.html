<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Inbox - Test Suite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: var(--bg-dark);
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-header h1 {
            font-size: 2.5rem;
            background: var(--gradient-cyan-purple);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-run {
            padding: 12px 24px;
            background: var(--gradient-cyan-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-clear {
            padding: 12px 24px;
            background: var(--bg-dark-slate);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            border-color: var(--color-cyan);
            background: var(--bg-lighter-slate);
        }

        .test-console {
            background: var(--bg-dark-slate);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-primary);
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .test-console-line {
            margin: 3px 0;
        }

        .line-success {
            color: #10b981;
        }

        .line-error {
            color: #ef4444;
        }

        .line-warning {
            color: #f59e0b;
        }

        .line-info {
            color: #06b6d4;
        }

        .test-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .summary-card.passed .number {
            color: #10b981;
        }

        .summary-card.failed .number {
            color: #ef4444;
        }

        .summary-card.warning .number {
            color: #f59e0b;
        }

        .summary-card.total .number {
            background: var(--gradient-cyan-purple);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-cyan-purple);
            transition: width 0.3s ease;
        }

        .test-details {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-details h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .test-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-item .status {
            font-size: 1.2rem;
            min-width: 20px;
        }

        .test-item .name {
            flex: 1;
            color: var(--text-primary);
        }

        .test-item .message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 10px 20px;
            background: var(--color-cyan);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
        }

        @media (max-width: 768px) {
            .test-console {
                max-height: 400px;
                font-size: 12px;
            }

            .test-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Mini Inbox - Test Suite</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">Unit | Functional | Smoke | E2E Testing</p>
        </div>

        <div class="test-controls">
            <button class="btn-run" onclick="startTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button class="btn-run" onclick="runUnitTests()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">üî¨ Unit Tests</button>
            <button class="btn-run" onclick="runFunctionalTests()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">‚öôÔ∏è Functional Tests</button>
            <button class="btn-run" onclick="runSmokeTests()" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">üí® Smoke Tests</button>
            <button class="btn-run" onclick="runE2ETests()" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">üöÄ E2E Tests</button>
            <button class="btn-clear" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
            <button class="btn-clear" onclick="exportReport()">üìä Export Report</button>
        </div>

        <div id="testSummary" class="test-summary" style="display: none;">
            <div class="summary-card passed">
                <h3>‚úÖ Passed</h3>
                <div class="number" id="passedCount">0</div>
            </div>
            <div class="summary-card failed">
                <h3>‚ùå Failed</h3>
                <div class="number" id="failedCount">0</div>
            </div>
            <div class="summary-card warning">
                <h3>‚ö†Ô∏è Warnings</h3>
                <div class="number" id="warningCount">0</div>
            </div>
            <div class="summary-card total">
                <h3>üìä Success Rate</h3>
                <div class="number" id="successRate">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <div id="testDetails" class="test-details" style="display: none;">
            <h3>üìã Test Results</h3>
            <div id="testResultsList"></div>
        </div>

        <div class="test-console" id="testConsole"></div>
    </div>

    <script src="test-suite.js"></script>
    <script>
        let allResults = null;

        function log(message, type = 'info') {
            const console = document.getElementById('testConsole');
            const line = document.createElement('div');
            line.className = `test-console-line line-${type}`;
            line.textContent = message;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function startTests() {
            clearConsole();
            log('üß™ Starting Comprehensive Test Suite...', 'info');
            log('=' + '='.repeat(58) + '=', 'info');
            
            runAllTests();
            allResults = runner.getReport();
            displaySummary();
        }

        function runUnitTests() {
            clearConsole();
            log('üî¨ Running Unit Tests...', 'info');
            // Tests for unit tests would be isolated here
            startTests();
        }

        function runFunctionalTests() {
            clearConsole();
            log('‚öôÔ∏è Running Functional Tests...', 'info');
            // Tests for functional tests would be isolated here
            startTests();
        }

        function runSmokeTests() {
            clearConsole();
            log('üí® Running Smoke Tests...', 'info');
            // Tests for smoke tests would be isolated here
            startTests();
        }

        function runE2ETests() {
            clearConsole();
            log('üöÄ Running E2E Tests...', 'info');
            // Tests for e2e tests would be isolated here
            startTests();
        }

        function clearConsole() {
            document.getElementById('testConsole').innerHTML = '';
        }

        function displaySummary() {
            const summary = document.getElementById('testSummary');
            const details = document.getElementById('testDetails');
            
            if (!allResults) return;

            // Update counts
            document.getElementById('passedCount').textContent = allResults.passed;
            document.getElementById('failedCount').textContent = allResults.failed;
            document.getElementById('warningCount').textContent = allResults.warnings.length;
            
            const total = allResults.passed + allResults.failed;
            const successRate = total > 0 ? ((allResults.passed / total) * 100).toFixed(1) : '0';
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('progressFill').style.width = successRate + '%';

            // Show summary
            summary.style.display = 'grid';

            // Display details
            const resultsList = document.getElementById('testResultsList');
            resultsList.innerHTML = '';

            allResults.details.forEach(detail => {
                const item = document.createElement('div');
                item.className = 'test-item';
                const status = detail.status === 'PASSED' ? '‚úÖ' : '‚ùå';
                const statusClass = detail.status === 'PASSED' ? 'success' : 'error';
                
                item.innerHTML = `
                    <span class="status">${status}</span>
                    <span class="name">${detail.name}</span>
                    <span class="message">${detail.message}</span>
                `;
                resultsList.appendChild(item);
            });

            details.style.display = 'block';

            log('=' + '='.repeat(58) + '=', 'info');
            log(`‚úÖ Tests Completed: ${allResults.passed} passed, ${allResults.failed} failed`, 
                allResults.failed === 0 ? 'success' : 'error');
        }

        function exportReport() {
            if (!allResults) {
                alert('Please run tests first');
                return;
            }

            const report = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                summary: {
                    passed: allResults.passed,
                    failed: allResults.failed,
                    warnings: allResults.warnings.length,
                    total: allResults.passed + allResults.failed,
                    successRate: ((allResults.passed / (allResults.passed + allResults.failed)) * 100).toFixed(2) + '%'
                },
                details: allResults.details,
                warnings: allResults.warnings,
                errors: allResults.errors
            };

            const json = JSON.stringify(report, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mini-inbox-test-report-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            log('üìä Report exported as JSON', 'success');
        }

        // Initialize
        log('üß™ Test Suite Ready - Click "Run All Tests" to begin', 'info');
    </script>
</body>
</html>
