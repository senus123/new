<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-InboXpert - Dashboard</title>
    <link rel="stylesheet" href="landing.css">
    <!-- Load configuration -->
    <script src="config.js"></script>
    <!-- Load gmail.js FIRST so gapiLoaded() and gisLoaded() functions are defined -->
    <script src="gmail.js"></script>
    <!-- Load AI Service for email intelligence -->
    <script src="ai-service.js"></script>
    <!-- Load Gemini API integration -->
    <script src="gemini-api.js"></script>
    <!-- Then load Google APIs which will call those functions -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <style>
        body {
            background: #E8E8E8;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: white;
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: #2D2D2D;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #6B6B6B;
            font-size: 0.9rem;
            position: absolute;
            right: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            background: #F8F9FA;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4285F4;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6B6B6B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .connection-section {
            background: white;
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .connection-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-connect {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            background: #4285F4;
            color: white;
            flex: 1;
        }

        .btn-connect:hover {
            background: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .inbox-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .inbox-header {
            padding: 20px 24px;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inbox-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2D2D2D;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #6B6B6B;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
        }

        .filter-tab:hover {
            background: #F5F5F5;
        }

        .filter-tab.active {
            background: #E8F0FE;
            color: #4285F4;
            font-weight: 500;
        }

        .email-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .email-item {
            padding: 16px 24px;
            border-bottom: 1px solid #F0F0F0;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .email-item:hover {
            background: #F8F8F8;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #E8F0FE;
            color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .email-content {
            flex: 1;
            min-width: 0;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .email-sender {
            font-weight: 600;
            color: #2D2D2D;
            font-size: 0.9375rem;
        }

        .email-time {
            font-size: 0.8125rem;
            color: #9CA3AF;
            white-space: nowrap;
        }

        .email-subject {
            font-size: 0.875rem;
            color: #2D2D2D;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .email-preview {
            font-size: 0.875rem;
            color: #6B6B6B;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .badge-hot {
            background: #FEF7E0;
            color: #E37400;
        }

        /* Popup Modal Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .popup-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px) scale(0.95);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #E0E0E0;
            background: linear-gradient(135deg, #4285F4 0%, #3367D6 100%);
        }

        .popup-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            opacity: 0.8;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: rotate(90deg);
        }

        .popup-body {
            padding: 24px;
        }

        .popup-body h3 {
            color: #2D2D2D;
            margin-bottom: 12px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .email-meta-popup {
            color: #6B6B6B;
            font-size: 0.875rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .email-content-popup {
            background-color: #F8F9FA;
            padding: 16px;
            border-radius: 8px;
            color: #2D2D2D;
            line-height: 1.6;
            margin-bottom: 20px;
            border-left: 4px solid #4285F4;
        }

        .popup-body hr {
            border: none;
            border-top: 1px solid #E0E0E0;
            margin: 20px 0;
        }

        .slots-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .slot-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .slot-option input[type="radio"] {
            margin-top: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4285F4;
        }

        .slot-option label {
            flex: 1;
            padding: 16px;
            background: #F8F9FA;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #2D2D2D;
            line-height: 1.5;
        }

        .slot-option label:hover {
            border-color: #4285F4;
            background: #E8F0FE;
        }

        .slot-option input[type="radio"]:checked+label {
            border-color: #4285F4;
            background: #E8F0FE;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .popup-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .action-btn:first-child {
            background: #E0E0E0;
            color: #2D2D2D;
        }

        .action-btn:first-child:hover {
            background: #D0D0D0;
        }

        .action-btn-success {
            background: #4285F4;
            color: white;
        }

        .action-btn-success:hover {
            background: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        /* AI Insights Styles */
        .ai-insights {
            background: linear-gradient(135deg, #F0F4FF 0%, #E8F0FE 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #4285F4;
        }

        .ai-insights h4 {
            margin: 0 0 12px 0;
            color: #2D2D2D;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .ai-badge.priority-high {
            background: #FEE2E2;
            color: #DC2626;
        }

        .ai-badge.priority-medium {
            background: #FEF3C7;
            color: #D97706;
        }

        .ai-badge.category {
            background: #E0E7FF;
            color: #4F46E5;
        }

        .ai-badge.confidence {
            background: #D1FAE5;
            color: #059669;
        }

        .ai-badge.sentiment-positive {
            background: #D1FAE5;
            color: #059669;
        }

        .ai-badge.sentiment-neutral {
            background: #E5E7EB;
            color: #6B7280;
        }

        .response-draft {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border: 2px dashed #4285F4;
        }

        .response-draft h4 {
            margin: 0 0 12px 0;
            color: #2D2D2D;
            font-size: 0.9375rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-draft-body {
            background: #F8F9FA;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #2D2D2D;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .draft-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .draft-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .draft-btn-copy {
            background: #4285F4;
            color: white;
        }

        .draft-btn-copy:hover {
            background: #3367D6;
        }

        .draft-btn-edit {
            background: #E0E0E0;
            color: #2D2D2D;
        }

        .draft-btn-edit:hover {
            background: #D0D0D0;
        }

        /* Email Summary Styles */
        .email-summary {
            background: linear-gradient(135deg, #E0F2FE 0%, #DBEAFE 100%);
            border-left: 4px solid #3B82F6;
            padding: 16px 20px;
            margin: 16px 0;
            border-radius: 8px;
        }

        .email-summary h4 {
            color: #1E40AF;
            font-size: 1rem;
            margin: 0 0 12px 0;
            font-weight: 600;
        }

        .email-summary p {
            color: #1E3A8A;
            line-height: 1.6;
            margin: 0;
            font-size: 0.95rem;
        }

        /* Follow-up Reminder Styles */
        .follow-up-reminder {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border-left: 4px solid #F59E0B;
            padding: 16px 20px;
            margin: 16px 0;
            border-radius: 8px;
        }

        .follow-up-reminder h4 {
            color: #92400E;
            font-size: 1rem;
            margin: 0 0 12px 0;
            font-weight: 600;
        }

        .follow-up-reminder p {
            color: #78350F;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .follow-up-reason {
            font-style: italic;
            color: #92400E !important;
        }

        .follow-up-btn {
            background: #F59E0B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .follow-up-btn:hover {
            background: #D97706;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .follow-up-btn:active {
            transform: translateY(0);
        }

        .follow-up-btn:active {
            transform: translateY(0);
        }

        /* Revenue Alert Styles */
        .revenue-alert {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border-left: 4px solid #10B981;
            padding: 16px 20px;
            margin: 16px 0;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.1);
        }

        .revenue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .revenue-header h4 {
            color: #065F46;
            font-size: 1rem;
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deal-size {
            background: #10B981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .revenue-signals {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .signal-tag {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #10B981;
            color: #065F46;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .revenue-value {
            color: #064E3B;
            margin: 0;
            font-size: 0.95rem;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
            padding-top: 8px;
        }

        .revenue-value {
            color: #064E3B;
            margin: 0;
            font-size: 0.95rem;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
            padding-top: 8px;
        }

        /* Pipeline Board Styles */
        .pipeline-board {
            display: flex;
            gap: 16px;
            padding: 20px;
            overflow-x: auto;
            flex: 1;
            background: #F3F4F6;
            border-radius: 0 0 8px 8px;
        }

        .pipeline-column {
            flex: 0 0 280px;
            background: #E5E7EB;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
        }

        .column-count {
            background: #9CA3AF;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .pipeline-card {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 3px solid transparent;
        }

        .pipeline-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pipeline-card:active {
            cursor: grabbing;
        }

        .card-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            color: #1F2937;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #6B7280;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .card-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: #E0F2FE;
            color: #0369A1;
        }

        /* Drag and Drop States */
        .pipeline-column.drag-over {
            background: #D1D5DB;
            box-shadow: inset 0 0 0 2px #3B82F6;
        }

        .pipeline-card.dragging {
            opacity: 0.5;
        }

        /* Daily Brief Modal Styles */
        .brief-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .brief-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brief-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 2px solid #E0E0E0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px 16px 0 0;
        }

        .brief-header h2 {
            margin: 0;
            color: white;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .brief-header .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brief-header .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .brief-body {
            padding: 32px;
        }

        .brief-section {
            margin-bottom: 32px;
        }

        .brief-section h3 {
            color: #667eea;
            font-size: 1.25rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .brief-stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .brief-stat-card {
            background: #F8F9FA;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }

        .brief-stat-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .brief-stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .brief-stat-label {
            display: block;
            font-size: 0.875rem;
            color: #6B6B6B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brief-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .brief-list-item {
            background: #F8F9FA;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .brief-list-item:hover {
            background: #EFEFEF;
            transform: translateX(4px);
        }

        .brief-list-item strong {
            display: block;
            color: #2D2D2D;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .brief-list-item small {

        // Generate smart meeting slots
        function generateMeetingSlots() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const times = [
                { time: '10:00 AM - 10:30 AM', reason: 'Morning slot, fresh start' },
                { time: '2:00 PM - 2:30 PM', reason: 'After lunch, good energy' },
                { time: '4:00 PM - 4:30 PM', reason: 'End of day, wrap-up time' }
            ];

            const slots = [];
            const today = new Date();

            for (let i = 1; i <= 3; i++) {
                const futureDate = new Date();
                futureDate.setDate(today.getDate() + i);
                const dayName = days[futureDate.getDay() - 1] || 'Friday';
                const month = futureDate.toLocaleDateString('en-US', { month: 'short' });
                const day = futureDate.getDate();

                slots.push({
                    day: dayName,
                    date: `${month} ${day}`,
                    time: times[i - 1].time,
                    reason: times[i - 1].reason
                });
            }

            return slots;
        }

                        </li>
                    `;

                briefHTML += '</ul>';
            } else {
                briefHTML += `
                    <div class="brief-empty">
                        <div class="brief-empty-icon">üéâ</div>
                        <p>No aging threads! Your inbox is fresh.</p>

                `;

            // Add productivity tip
            briefHTML += `
                <div class="brief-section">
                    <h3>üí° Productivity Tip</h3>

        // Close Daily Brief
        function closeDailyBrief() {
            const briefModalEl = document.getElementById('dailyBriefModal');
            if (briefModalEl) {
                briefModalEl.style.display = 'none';
            }
            document.body.style.overflow = '';
        }

        // Set Follow-up Reminder
        function setFollowUpReminder(emailId, days) {
            const email = fakeEmails.find(e => e.id === emailId);
            if (!email) return;

            const followUpDate = new Date();
            followUpDate.setDate(followUpDate.getDate() + days);

            const dateStr = followUpDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Store reminder (in a real app, this would go to a database or calendar)
            const reminder = {
                emailId: emailId,
                emailFrom: email.from,
                emailSubject: email.subject,
                followUpDate: followUpDate,
                dateString: dateStr
            };

            // Save to localStorage
            let reminders = JSON.parse(localStorage.getItem('followUpReminders') || '[]');
            reminders.push(reminder);
            localStorage.setItem('followUpReminders', JSON.stringify(reminders));

            alert(`‚úÖ Follow-up reminder set!\n\nYou'll be reminded to follow up with ${email.from} on:\n${dateStr}\n\n(In a production app, this would sync with your calendar and send notifications)`);

            console.log('üìÖ Reminder set:', reminder);
        }
        // Enable Notifications
        function enableNotifications() {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                alert("Notifications already enabled! You'll be alerted for urgent leads.");
                checkUrgentLeads();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        alert("‚úÖ Notifications enabled! We'll alert you for urgent leads.");
                        checkUrgentLeads();
                    }
                });
            }
        }

        // Check for urgent leads and notify
        function checkUrgentLeads() {
            // In a real app, this would check new incoming emails
            // For demo, we'll check our fake data
            const urgentLeads = fakeEmails.filter(e => e.isLead && !e.done);

            if (urgentLeads.length > 0 && Notification.permission === "granted") {
                const lead = urgentLeads[0];
                const notification = new Notification("üö® Urgent Lead Detected!", {
                    body: `High priority email from ${lead.from}: "${lead.subject}"`,
                    icon: "https://cdn-icons-png.flaticon.com/512/1041/1041888.png"
                });

                notification.onclick = function () {
                    window.focus();
                    openEmail(lead.id);
                };
            }
        }

        // Check on load if enabled
        if (Notification.permission === "granted") {
            setTimeout(checkUrgentLeads, 3000);
        }

        // --- Pipeline Dashboard Logic ---

        const pipelineStages = [
            { id: 'new', name: 'üÜï New Leads', color: '#3B82F6' },
            { id: 'contacted', name: 'üìû Contacted', color: '#F59E0B' },
            { id: 'discussion', name: 'üí¨ In Discussion', color: '#8B5CF6' },
            { id: 'proposal', name: 'üìù Proposal Sent', color: '#10B981' },
            { id: 'won', name: '‚úÖ Won', color: '#059669' },
            { id: 'lost', name: '‚ùå Lost', color: '#EF4444' }
        ];

        function showPipeline() {
            const modal = document.getElementById('pipelineModal');
            renderPipeline();
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePipeline() {
            document.getElementById('pipelineModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        function renderPipeline() {
            const board = document.getElementById('pipelineBoard');
            board.innerHTML = '';

            pipelineStages.forEach(stage => {
                const column = document.createElement('div');
                column.className = 'pipeline-column';
                column.dataset.stage = stage.id;

                // Filter leads for this stage
                // Default 'new' if isLead is true but no stage set
                const leads = fakeEmails.filter(e => {
                    if (!e.isLead) return false;
                    if (!e.stage && stage.id === 'new') return true;
                    return e.stage === stage.id;
                });

                column.innerHTML = `
                    <div class="column-header">
                        <span>${stage.name}</span>
                        <span class="column-count" style="background: ${stage.color}">${leads.length}</span>
                    </div>
                    <div class="column-cards" style="flex: 1; overflow-y: auto; min-height: 50px;">
                        ${leads.map(lead => `
                            <div class="pipeline-card" draggable="true" data-id="${lead.id}" style="border-left-color: ${stage.color}">
                                <div class="card-title">${lead.from}</div>
                                <div style="font-size: 0.85rem; color: #4B5563; margin-bottom: 6px;">${lead.subject}</div>
                                <div class="card-meta">
                                    <span>${lead.time}</span>
                                    ${lead.id === 5 ? '<span class="card-badge" style="background: #ECFDF5; color: #059669;">$50k</span>' : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Add drag events to column
                const cardsContainer = column.querySelector('.column-cards');

                cardsContainer.addEventListener('dragover', e => {
                    e.preventDefault();
                    column.classList.add('drag-over');
                    const afterElement = getDragAfterElement(cardsContainer, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    if (afterElement == null) {
                        cardsContainer.appendChild(draggable);
                    } else {
                        cardsContainer.insertBefore(draggable, afterElement);
                    }
                });

                cardsContainer.addEventListener('dragleave', () => {
                    column.classList.remove('drag-over');
                });

                cardsContainer.addEventListener('drop', e => {
                    e.preventDefault();
                    column.classList.remove('drag-over');
                    const draggable = document.querySelector('.dragging');
                    const leadId = parseInt(draggable.dataset.id);
                    const newStage = stage.id;

                    // Update data
                    const lead = fakeEmails.find(e => e.id === leadId);
                    if (lead) {
                        lead.stage = newStage;
                        console.log(`Moved lead ${lead.from} to ${newStage}`);

                        // Update count badges
                        renderPipeline(); // Re-render to update counts (simple approach)
                    }
                });

                board.appendChild(column);
            });

            // Add drag events to cards
            document.querySelectorAll('.pipeline-card').forEach(card => {
                card.addEventListener('dragstart', () => {
                    card.classList.add('dragging');
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.pipeline-card:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        // Set user name for demo
        document.addEventListener('DOMContentLoaded', () => {
            const userNameDisplay = document.getElementById('userNameDisplay');
            if (userNameDisplay) {
                userNameDisplay.textContent = "Senus";
            }
        });
    </script>
