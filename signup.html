<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mini Inbox</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google APIs for Gmail OAuth -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <style>
        /* Reuse login page styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl), var(--shadow-glow-purple);
            animation: slideUp 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            animation: pulse 2s infinite;
        }

        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-dark-slate);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-purple);
            background: var(--bg-lighter-slate);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1), var(--shadow-glow-purple);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: var(--font-size-lg);
            padding: var(--spacing-xs);
            transition: color var(--transition-fast);
        }

        .password-toggle-btn:hover {
            color: var(--color-purple);
        }

        .password-strength {
            margin-top: var(--spacing-sm);
            height: 4px;
            background: var(--bg-darker-slate);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--color-error);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: var(--color-warning);
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--color-success);
        }

        .password-requirements {
            margin-top: var(--spacing-md);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            padding: var(--spacing-xs) 0;
        }

        .password-requirements li.valid {
            color: var(--color-success);
        }

        .password-requirements li.valid::before {
            content: '‚úì ';
        }

        .password-requirements li::before {
            content: '‚óã ';
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-lg);
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-purple);
            margin-top: 2px;
        }

        .terms-checkbox a {
            color: var(--color-purple);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--gradient-purple-pink);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-lg);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow-purple);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-xl) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .social-btn:hover {
            border-color: var(--color-purple);
            background: var(--bg-lighter-slate);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .login-link a {
            color: var(--color-purple);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: color var(--transition-fast);
        }

        .login-link a:hover {
            color: var(--color-pink);
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            color: var(--color-error);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--color-success);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            color: var(--color-success);
            font-size: var(--font-size-sm);
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">‚ú®</div>
                <h1 class="login-title">Create Account</h1>
                <p class="login-subtitle">Join Mini Inbox for smart email management</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                            required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        <ul id="passwordRequirements">
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-uppercase">One uppercase letter</li>
                            <li id="req-lowercase">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Re-enter your password" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" id="toggleConfirmPassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <label class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>

                <button type="submit" class="signup-btn" id="signupBtn">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" id="googleSignupBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
                <button class="social-btn" id="linkedinSignupBtn" style="background:#0A66C2;color:white;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="2" fill="#0A66C2" />
                        <path
                            d="M6.94 8.95H9.11V18H6.94V8.95ZM8.03 7.49C7.16 7.49 6.44 6.79 6.44 5.92C6.44 5.06 7.16 4.36 8.03 4.36C8.9 4.36 9.63 5.06 9.63 5.92C9.63 6.79 8.9 7.49 8.03 7.49ZM11.29 8.95H13.35V10.03H13.39C13.7 9.33 14.6 8.6 15.96 8.6C18.5 8.6 18.99 10.18 18.99 12.55V18H16.82V13.43C16.82 12.12 16.79 10.35 14.86 10.35C12.89 10.35 12.5 11.92 12.5 13.3V18H10.33V8.95H11.29Z"
                            fill="white" />
                    </svg>
                    Continue with LinkedIn
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const password = document.getElementById('confirmPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');

            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement list
            document.getElementById('req-length').classList.toggle('valid', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('valid', requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('valid', requirements.lowercase);
            document.getElementById('req-number').classList.toggle('valid', requirements.number);

            // Calculate strength
            if (requirements.length) strength++;
            if (requirements.uppercase) strength++;
            if (requirements.lowercase) strength++;
            if (requirements.number) strength++;

            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if (strength === 4) {
                strengthBar.classList.add('strong');
            } else if (strength >= 2) {
                strengthBar.classList.add('medium');
            } else if (strength > 0) {
                strengthBar.classList.add('weak');
            } else {
                strengthBar.style.width = '0%';
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const signupBtn = document.getElementById('signupBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = '‚ùå Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            if (!agreeTerms) {
                errorMessage.textContent = '‚ùå Please agree to the Terms and Privacy Policy';
                errorMessage.classList.add('show');
                return;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner"></span> Creating account...';

            try {
                // Simulate signup (replace with real registration)
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Store user data (demo only)
                localStorage.setItem('userName', fullName);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');

                // Show success
                successMessage.textContent = '‚úÖ Account created successfully! Redirecting...';
                successMessage.classList.add('show');

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                // Show error
                errorMessage.textContent = '‚ùå ' + error.message;
                errorMessage.classList.add('show');

                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Google signup
        document.getElementById('googleSignupBtn').addEventListener('click', function () {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '‚ö†Ô∏è Gmail OAuth requires a web server. Please run: python3 -m http.server 8080';
            errorMessage.classList.add('show');

            // For demo, allow bypass
            setTimeout(() => {
                localStorage.setItem('userName', 'Demo User');
                localStorage.setItem('userEmail', 'demo@gmail.com');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // LinkedIn signup
        document.getElementById('linkedinSignupBtn').addEventListener('click', function () {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = '‚úÖ LinkedIn signup coming soon!';
            successMessage.classList.add('show');
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
